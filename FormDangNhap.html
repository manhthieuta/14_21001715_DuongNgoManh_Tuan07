<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 16 - Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2 class="text-center" style="color: rgb(231, 86, 86);">ĐĂNG KÝ TÀI KHOẢN</h2>
        <table class="table">
          <tbody>
            <tr>
              <td>
                <label class="form-label" for="AccountName">Tên Đăng nhập:</label>
                <td>
                  <div>
                    <input
                      type="text"
                      name="AccountName"
                      id="AccountName"
                      class="form-control"
                      placeholder="Nhập tên đăng nhập"
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="password">Mật khẩu:</label>
                <td>
                  <div>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="Nhập mật khẩu"
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="password-confirm">Nhập lại mật khẩu:</label>
                <td>
                  <div>
                    <input
                      type="password"
                      name="password-confirm"
                      id="password-confirm"
                      class="form-control"
                      placeholder="*************"
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
          </tbody>
        </table>

        <h2 class="text-center" style="color: rgb(231, 86, 86)">THÔNG TIN CÁ NHÂN</h2>
        <table class="table">
          <tbody>
            <tr>
              <td>
                <label class="form-label" for="name">Họ và tên:</label>
                <td>
                  <div>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Họ và tên (bắt buộc)"
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="dob">ngày sinh:</label>
                <td>
                  <div>
                    <input
                      type="date"
                      name="dob"
                      id="dob"
                      class="form-control"
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="gender">Giới tính:</label>
                <td>
                  <div>
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      class="form-check-input"
                      value="Nam"
                    />
                    <label class="form-check-label" for="male">Nam</label>
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      class="form-check-input"
                      value="Nu"
                    />
                    <label class="form-check-label" for="female">Nữ</label>
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr><tr>
              <td>
                <label class="form-label" for="dob">ngày sinh:</label>
                <td>
                  <div>
                    <input
                      type="date"
                      name="dob"
                      id="dob"
                      class="form-control"
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="address">Địa chỉ:</label>
                <td>
                  <div>
                    <input
                      type="text"
                      name="address"
                      id="address"
                      class="form-control"
                      placeholder="Số nhà / đường / phường / quận / tỉnh ..."
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="phoneNumber">Điện thoại:</label>
                <td>
                  <div>
                    <input
                      type="text"
                      name="phoneNumber"
                      id="phoneNumber"
                      class="form-control"
                      placeholder="0975928475..."
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="email">Email:</label>
                <td>
                  <div>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="example@example1.com"
                    />
                  </div>
                </td>
              </td>
              <td>*</td>
            </tr>
          </tbody>
        </table>
        </table>
      </form>
    </div>
  </body>
</html>
